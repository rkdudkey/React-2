<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react@16.0.0-rc.2/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.0.0-rc.2/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
    <title>Document</title>
    <style>
        *,
        *:before,
        *:after {
            box-sizing: border-box;
        }

        #mountNode {
            color: #333;
        }
    </style>
</head>

<body>

    <div id="mountNode" class="mountNode"></div>
    <div id="mountNode2" class="mountNode"></div>

    <script type="text/babel">
        const Button = ({ clickValue, clickAction }) => {
            return (
                <button onClick={() => clickAction(clickValue)}>
                    +{clickValue}
                </button>
            );
        };

        const Display = ({ content }) => (
            <pre>{content}</pre>
        );

        const CountManager = () => {
            const [count, setCount] = useState(0);

            const incrementCounter = (increment) =>
                setCount(count + increment);

            return (
                <div>
                    <Button clickAction={incrementCounter} clickValue={1} />
                    <Button clickAction={incrementCounter} clickValue={5} />
                    <Button clickAction={incrementCounter} clickValue={10} />
                    <Display content={count} />
                </div>
            );
        }

        ReactDOM.render(<CountManager />, mountNode);

    </script>

</body>

</html>
