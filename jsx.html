<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react@16.0.0-rc.2/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.0.0-rc.2/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
    <title>Document</title>
</head>

<body>

    <div id="mountNode" class="mountNode"></div>
    <div id="mountNode2" class="mountNode"></div>

    <script type="text/babel">
        //This is JSX. Itâ€™s an extension to JavaScript that allows us to write function calls in an HTML-like syntax.
        // jsdrops.com/bx2

        /* Wrong:
        function button() {
            return <div>My Fancy Button</div>;
        };

        // The following will render an HTML button
        // (and ignore the fancy button function)
        ReactDOM.render(<button />, mountNode); */

        function Button(props) {
            return React.createElement(
                "button",
                { type: "submit" },
                props.label
            );
        }

        ReactDOM.render(
            React.createElement(Button, { label: "Save" }),
            mountNode
        );

    
    </script>

</body>

</html>
